<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History Trimer | Options</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="/lib/jquery-3.7.0.min.js"></script>
    <script src="/lib/jquery.loadTemplate.min.js"></script>
  </head>
  <body style="font-size: inherit; font-family: inherit" class="bg-emerald-50">
    <main class="md:container md:mx-auto">
      <div
        class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans"
      >
        <div
          class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg"
        >
          <div class="mb-4">
            <h1 class="text-2xl font-medium leading-tight">
              Domains not saved in history
            </h1>
            <div class="flex mt-4">
              <input
                id="domain"
                class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker"
                placeholder="example.com"
              />
              <button
                id="register-btn"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              >
                Add
              </button>
            </div>
          </div>
          <hr class="h-px my-6 bg-gray-200 border-0 dark:bg-gray-700" />
          <ul id="registerd-domains"></ul>
        </div>
      </div>
    </main>
    <script type="module" src="/src/options.js"></script>
  </body>
</html>
